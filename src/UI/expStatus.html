<!DOCTYPE html>

<html>

<head>
  
	<link rel="stylesheet" href="./expStatus.css" type="text/css" />

	<title>Export html</title>
</head>

<body>
  <table id="table1" style2="border: 1px solid black">
    <tr>
      <td>Current Folder:</td>
      <td id="current-folder" colspan="2"></td>
    </tr>
    <tr>
      <td>Message Count:</td>
      <td id="total-folder-msg-count" class="numright"></td>
      <td></td>
    </tr>
    <tr>
      <td>Total Errors:</td>
      <td id="total-errors" class="numright">0</td>
      <td></td>

    </tr>
  </table>
  <br>
  <div>Messages Exported:</div>
  <div class="progress"><span>0% </span>
    <progress id="msg-progress" max="0" value="0" ></progress>
    <span> 100%</span>
  </div>
  <!-- <div id="msg-progress-max-label"></div> -->

  <br>
  <div id="buttons">
  <div><button id="okButton">__MSG_OK.button__</button><button id="cancelButton">__MSG_Cancel.button__</button></div>
  </div>

	<script type="application/javascript" src="./i18n.js"></script>
  <script type="application/javascript" src="./expStatus.js"></script>

</body>

</html>

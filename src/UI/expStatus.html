<!DOCTYPE html>

<html>

<head>
  
	<link rel="stylesheet" href="./expStatus.css" type="text/css" />

	<title>Export html</title>
</head>

<body>
  <table id="table1" style2="border: 1px solid black">
    <tr>
      <td>Current Folder:</td>
      <td id="current-folder"></td>
    </tr>
    <tr>
      <td>Message Count:</td>
      <td id="total-folder-msg-count" ></td>
    </tr>
      <tr class="multiple-folders-display">
      <td>Folder Count:</td>
      <td id="total-folder-count" ></td>
    </tr>
      <tr class="multiple-folders-display">
      <td>Total Messages:</td>
      <td id="total-msg-count" ></td>
    </tr>
    <tr>
      <td>Total Errors:</td>
      <td id="total-errors" ></td>

    </tr>
  </table>
  <div class="progress-div1">Messages Exported:</div>
  <div class="progress"><span>0% </span>
    <progress id="msg-progress" max="0" value="0" ></progress>
    <span> 100%</span>
  </div>
<div class="progress-div2 multiple-folders-display">Total Messages Exported:</div>
  <div class="progress multiple-folders-display"><span>0% </span>
    <progress id="total-msg-progress" max="0" value="0" ></progress>
    <span> 100%</span>
  </div>

  <br>
  <div id="buttons">
  <div><button id="okButton" disabled>__MSG_OK.button__</button><button id="cancelButton">__MSG_Cancel.button__</button></div>
  </div>

	<script type="application/javascript" src="./i18n.js"></script>
  <script type="application/javascript" src="./expStatus.js"></script>

</body>

</html>
